<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Sora:wght@600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/output.css">
    <link rel="stylesheet" href="../css/globals.css">
    <title>Contact Us - TruScope</title>
    <link rel="icon" type="image/x-icon" href="../icon128.png">
    <style>
        /* --- Basic Reset & Font --- */
        :root {
            --primary-color: #2088ff;
            --primary-hover: #00b0e1;
            --text-dark: #111827;
            --text-light: #6B7280;
            --background-light: #FFFFFF;
            --border-light: #E5E7EB;
            --success-color: #10B981;
            --error-color: #EF4444;
            --destructive-color: #EF4444;
            --input-border: #E5E7EB;
            --input-background: #F3F4F6;
            --muted-foreground: #6B7280;
            --radius: 0.75rem;
        }

        body {
            margin: 0;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--background-light);
            color: var(--text-dark);
            overflow-x: hidden;
        }

         h1, h2, h3, h4, h5, h6 {
            font-family: 'Sora', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
         }
         
        .header {
            position: fixed;
            top: 1.5rem;
            left: 1.5rem;
            z-index: 1000;
        }
        
        .contact-section {
            min-height: 100vh;
            padding: 6rem 1rem 4rem;
            box-sizing: border-box;
        }

        .contact-container {
            max-width: 800px;
            margin: 0 auto;
        }

        .contact-header {
            text-align: center;
            margin-bottom: 3rem;
        }

        .contact-header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            line-height: 1.2;
            margin-bottom: 1rem;
        }
        
        .contact-header p {
            font-size: 1.125rem;
            color: var(--text-light);
            max-width: 600px;
            margin: 0 auto;
            line-height: 1.6;
        }

        .contact-form {
            background: white;
            border-radius: 1.5rem;
            padding: 2rem;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            border: 1px solid var(--border-light);
        }

        @media (min-width: 768px) {
            .contact-form {
                padding: 3rem;
            }
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            font-weight: 600;
            color: var(--text-dark);
            margin-bottom: 0.5rem;
            font-size: 0.875rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 0.875rem 1rem;
            border: 2px solid var(--border-light);
            border-radius: 0.75rem;
            font-size: 1rem;
            transition: all 0.2s ease;
            background-color: #fafafa;
            box-sizing: border-box;
        }
        
        .form-group textarea {
            resize: vertical;
            min-height: 120px;
        }
        
        .form-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 1.5rem;
        }

        @media (min-width: 768px) {
            .form-grid {
                grid-template-columns: 1fr 1fr;
            }
        }

        .submit-button {
            width: 100%;
            background-color: var(--primary-color);
            color: white;
            font-weight: 600;
            padding: 1rem 2rem;
            border: none;
            border-radius: 0.75rem;
            font-size: 1.125rem;
            cursor: pointer;
            transition: all 0.2s ease;
            margin-top: 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* --- STYLES ADDED FOR NEW FUNCTIONALITY --- */
        .back-button {
          display: inline-flex; 
          align-items: center; 
          justify-content: center;
          width: auto; 
          padding: 0.75rem 1.5rem;
          font-size: 1rem;
          background: transparent; 
          border: 1px solid var(--input-border);
          color: var(--muted-foreground);
          text-decoration: none;
          border-radius: var(--radius);
        }
        .back-button:hover { 
            background: var(--input-background); 
        }

        .success-box {
            color: #15803d; 
            background-color: #f0fdf4; 
            border: 1px solid #bbf7d0;
            padding: 1.5rem; 
            border-radius: var(--radius); 
            font-size: 1rem;
            text-align: center;
        }
        
        /* IMPROVEMENT 1 & 4: Live validation error message styling */
        .error-message-live {
            color: var(--error-color);
            font-size: 0.8rem;
            margin-top: 0.25rem;
            display: none; /* Hidden by default */
        }
        
        input[aria-invalid="true"], select[aria-invalid="true"], textarea[aria-invalid="true"] {
            border-color: var(--error-color);
        }
        
        /* IMPROVEMENT 2: Spinner styling */
        .spinner {
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top-color: #fff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            display: none; /* Hidden by default */
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        /* IMPROVEMENT 3: Honeypot field styling */
        .honeypot-field {
            position: absolute;
            left: -5000px;
            visibility: hidden;
        }

    </style>
</head>
<body>

    <header class="header">
         <a href="../" id="top-left-back-button" class="back-button">
            <svg style="width: 20px; height: 20px; margin-right: 0.5rem;" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path></svg>
            Back to Home
        </a>
    </header>

    <main>
        <section class="contact-section">
            <div class="contact-container" id="contact-container">
                <div class="contact-header">
                    <h1>Get in Touch</h1>
                    <p>Have a question, found a bug, or want to share feedback? We'd love to hear from you. Send us a message and we'll respond as soon as possible.</p>
                </div>
                <form class="contact-form" id="contact-form" novalidate>
                    <div class="honeypot-field">
                        <label for="honeypot">Do not fill this out</label>
                        <input type="text" id="honeypot" name="honeypot">
                    </div>

                    <div class="form-grid">
                        <div class="form-group">
                            <label for="name">Full Name</label>
                            <input type="text" id="name" name="name" required aria-describedby="name-error">
                            <span id="name-error" class="error-message-live" role="alert"></span>
                        </div>
                        <div class="form-group">
                            <label for="email">Email Address</label>
                            <input type="email" id="email" name="email" required aria-describedby="email-error">
                            <span id="email-error" class="error-message-live" role="alert"></span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="reason">Reason for Contact</label>
                        <select id="reason" name="reason" required aria-describedby="reason-error">
                            <option value="">Select a reason...</option>
                            <option value="account">Account Issues</option>
                            <option value="bug">Bug Report</option>
                            <option value="feedback">General Feedback</option>
                            <option value="feature">Feature Request</option>
                            <option value="support">Technical Support</option>
                            <option value="business">Business Inquiry</option>
                            <option value="other">Other</option>
                        </select>
                        <span id="reason-error" class="error-message-live" role="alert"></span>
                    </div>
                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea id="message" name="message" placeholder="Please provide as much detail as possible..." required aria-describedby="message-error"></textarea>
                        <span id="message-error" class="error-message-live" role="alert"></span>
                    </div>
                    <button type="submit" class="submit-button" id="submit-btn">
                        <span class="button-text">Send Message</span>
                        <div class="spinner"></div>
                    </button>
                </form>
            </div>
        </section>
    </main>
    <script type="module" src="../js/firebase-init.js"></script>
    <script type="module" src="./contact.js"></script>
</body>
</html>
