<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reset Password - Bias Detector</title>
  <link rel="icon" type="image/x-icon" href="../icon128.png">
  <link rel="stylesheet" href="../css/globals.css">
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
    }
    .success-message {
      color: oklch(0.4 0.1 145);
      background-color: oklch(0.95 0.05 145);
      border: 1px solid oklch(0.9 0.05 145);
      font-size: 0.9rem; margin-bottom: 1rem; padding: 0.75rem;
      border-radius: var(--radius); text-align: left;
    }
    .loader {
      border: 4px solid var(--input-background);
      border-top: 4px solid var(--primary);
      border-radius: 50%;
      width: 40px; height: 40px;
      animation: spin 1s linear infinite;
      margin: 2rem auto;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .strength-checker {
      list-style: none;
      padding: 0;
      margin: -0.5rem 0 1rem 0;
      text-align: left;
      font-size: 0.9rem;
    }
    .requirement {
      display: flex;
      align-items: center;
      margin-bottom: 0.5rem;
      color: var(--destructive);
      transition: color 0.3s ease;
    }
    .requirement .icon {
      width: 16px;
      height: 16px;
      margin-right: 0.5rem;
      display: inline-block;
    }
    .requirement .icon .cross { display: block; }
    .requirement .icon .tick { display: none; }
    .requirement.valid {
      color: #16a34a;
    }
    .requirement.valid .icon .cross { display: none; }
    .requirement.valid .icon .tick { display: block; }
  </style>
</head>
<body>
  <div class="card">
    <div class="card-header">
      <h2>Reset Your Password</h2>
      <p id="subheading">Please enter your new password.</p>
    </div>

    <div id="message-container" style="display: none;"></div>

    <div id="loader-container">
      <div class="loader"></div>
      <p style="text-align: center; color: var(--muted-foreground);">Verifying link...</p>
    </div>

    <div id="form-container" style="display: none;">
      <input type="password" id="newPasswordInput" placeholder="New Password" required>
      
      <ul class="strength-checker">
        <li id="length-req" class="requirement">
          <span class="icon"><svg class="cross" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="10"></circle><line x1="15" y1="9" x2="9" y2="15"></line><line x1="9" y1="9" x2="15" y2="15"></line></svg><svg class="tick" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3"><path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path><polyline points="22 4 12 14.01 9 11.01"></polyline></svg></span>
          At least 6 characters
        </li>
        <li id="number-req" class="requirement">
          <span class="icon"><svg class="cross" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="10"></circle><line x1="15" y1="9" x2="9" y2="15"></line><line x1="9" y1="9" x2="15" y2="15"></line></svg><svg class="tick" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3"><path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path><polyline points="22 4 12 14.01 9 11.01"></polyline></svg></span>
          Contains a number
        </li>
        <li id="special-req" class="requirement">
          <span class="icon"><svg class="cross" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="10"></circle><line x1="15" y1="9" x2="9" y2="15"></line><line x1="9" y1="9" x2="15" y2="15"></line></svg><svg class="tick" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3"><path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path><polyline points="22 4 12 14.01 9 11.01"></polyline></svg></span>
          Contains a special character (!@#$%^&*)
        </li>
      </ul>

      <input type="password" id="confirmPasswordInput" placeholder="Confirm New Password" required>
      <button id="savePasswordBtn" class="primary">Save New Password</button>
    </div>
  </div>

  <script type="module" src="../js/firebase-init.js"></script>
  <script type="module" src="./reset-password.js"></script>
</body>
</html>
